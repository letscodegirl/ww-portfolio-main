<!--  image banner block  -->
<section
  class="p-5p bg-cover {{block.background-position}} {{block.banner-height}} {{block.text-position}} {{block.text-color}} flex justify-center"
  style="background-image: url('{{block.banner-image}}')">
  <div>
    <h2 class="text-4xl font-light text-center mb-2"> {{block.heading}} </h2>
    <h3 class="text-2xl font-light text-center"> {{block.sub-heading}} </h3>
  </div>
</section>
