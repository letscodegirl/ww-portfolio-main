<section class="bg-stone-200 p-5p related-posts">
  <div class="max-w-screen-xl mx-auto">

    <h4 class="text-center font-serif text-2xl mb-4"> Related Posts </h4>

    <div class="grid grid-cols-3 align-items-center">


      {% capture pageCategory %}{{ page.categories[0] }}{% endcapture %}

      {% assign relevant-posts = site.categories[pageCategory] | where_exp:"post","post.url != page.url and post.hidden
      != true" %}

      {% for post in relevant-posts limit:3 %}

      {% include post-loop-item.html %}

      {% endfor %}
    </div>
  </div>

</section>
